---

 - hosts: localhost
   remote_user: root
   roles:
     - ansible-role-pxe_config
   vars:
     - siteDomain: "fgci.csc.fi"
     - siteName: "io"
     - hosts_file_to_populate: "/tmp/hosts"
   pre_tasks:
   - name: touch hosts_file_to_populate
     file: path="{{ hosts_file_to_populate }}" state=touch
 
