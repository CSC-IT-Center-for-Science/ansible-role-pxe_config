---
# defaults file for ansible-role-pxe_config
#
## setting yum_proxy adds a --proxy= to the url command in kickstart.cfg
#yum_proxy: "http://10.1.1.4:3128"
#
# setting generate_ssh_host_keys to True generates sshd host keys
generate_ssh_host_keys: True

dhcp_common_domain: "fgci.csc.fi"
dhcp_tftp_server_ip: "10.1.1.2"

ssh_host_key_files:
 - ssh_host_rsa_key
 - ssh_host_ecdsa_key
 - ssh_host_ed25519_key

ssh_known_host_files:
 - ssh_rsa_known_hosts
 - ssh_ecdsa_known_hosts
 - ssh_ed25519_known_hosts
 
